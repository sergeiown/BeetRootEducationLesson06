<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Open+Sans:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/normalize.css" rel="stylesheet" type="text/css" />
    <link href="./styles/fonts.css" rel="stylesheet" type="text/css" />
    <link href="./styles/form.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <section>
      <form class="account">
        <h2 class="account-header">Create an account</h2>

        <div class="firstname">
          <label for="firstname">First Name</label>
          <input name="firstname" type="text" placeholder=" ..." />
        </div>

        <div class="lastname">
          <label for="lastname">Last Name</label>
          <input name="lastname" type="text" placeholder=" ..." />
        </div>

        <div class="account-email">
          <label for="email">E-mail</label>
          <input name="email" type="text" placeholder=" @" />
          <bottom-text
            >We'll never share your email with anyone else.</bottom-text
          >
        </div>

        <div class="gender">
          <input name="male" type="radio" onclick="msg()" />
          <label for="male"> Male &emsp;</label>
          <input name="female" type="radio" onclick="msg()" />
          <label for="female">Female</label>
        </div>

        <div class="account-country">
          <label for="country">Country</label>
          <select name="country">
            <option value="ua">Ukraine</option>
            <option value="ca">Canada</option>
            <option value="usa">USA</option>
          </select>
        </div>

        <div class="account-city">
          <label for="city">City</label>
          <input name="city" type="text" placeholder=" ..." />
        </div>

        <div class="account-button">
          <input type="button" value="Sign up" onclick="msg()" />
        </div>

        <div class="account-button-text">
          <text
            >By clicking the 'Sign Up' button, you confirm that you accept our
          </text>
          <text>
            <a href="" onclick="msg()">Terms of Use</a> and
            <a href="" onclick="msg()">Privacy Policy</a><br />
          </text>
        </div>

        <div class="account-button-label">
          <label
            >Have an account? &emsp;<a href="" onclick="msg()">Log In</a></label
          >
        </div>
      </form>
    </section>

    <section>
      <form class="profile">
        <h2 class="profile-header">Profile</h2>

        <div class="profile-avatar">
          <img src="./img/Image.png" alt="Avatar" />
        </div>

        <!-- скрываем элемент < input type=”file” />, на его месте показываем < input type=”text” />, который имеет событие onclick -->
        <div class="profile-file">
          <input
            type="file"
            id="file"
            name="avatar"
            accept="image/png, image/jpeg"
            style="display: none"
          />
          <input
            type="text"
            id="camera"
            placeholder=" *.png"
            onclick="openFileDialog('file')"
          />
          <bottom-text>Up to 1 MB (300x300 px)</bottom-text>
        </div>

        <div class="profile-trash">
          <input type="button" id="trash" onclick="msg()" />
        </div>

        <div class="profile-name">
          <label for="name">Name</label>
          <input name="name" type="text" placeholder=" ..." />
        </div>

        <div class="profile-email">
          <label for="email">E-mail</label>
          <input name="email" type="text" placeholder=" @" />
        </div>

        <div class="profile-country">
          <label for="country">Country</label>
          <select name="country">
            <option value="ua">Ukraine</option>
            <option value="ca">Canada</option>
            <option value="usa">USA</option>
          </select>
        </div>

        <div class="profile-city">
          <label for="city">City</label>
          <input name="city" type="text" placeholder=" ..." />
        </div>

        <div class="zipcode">
          <label for="zipcode">Zip Code</label>
          <input name="zipcode" type="text" placeholder=" ..." />
        </div>

        <div class="phonenumber">
          <label for="phonenumber">Phone Number</label>
          <input name="phonenumber" type="text" placeholder=" +" />
        </div>

        <div class="profile-button">
          <input type="button" value="Update" onclick="msg()" />
        </div>
      </form>
    </section>

    <script>
      msg = () => {
        alert("This is a form created only for training!");
      };
      // все клики по текстовому полю перенаправляем на поле выбора файла
      openFileDialog = (id) => {
        document.getElementById(id).click();
      };
    </script>
  </body>
</html>
